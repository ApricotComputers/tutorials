---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    prometheus: main
spec:
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      operated-prometheus: "true"
  podMetricsEndpoints:
    - port: web
      path: /metrics
